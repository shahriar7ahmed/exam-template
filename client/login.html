<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auth App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                üîê Auth App
            </h1>
            <p class="text-gray-400 mt-2">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700">
            <form id="loginForm" class="space-y-6">
                <!-- Message Display -->
                <div id="message" class="hidden"></div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" required
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Enter your password">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full p-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-[1.02] active:scale-[0.98]">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-4 text-gray-400 text-sm">or</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-400">
                Don't have an account?
                <a href="signup.html" class="text-blue-400 hover:text-blue-300 font-medium">Sign up</a>
            </p>
        </div>

        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-gray-800/50 rounded-lg border border-gray-700">
            <p class="text-sm text-gray-400 text-center">
                <span class="font-semibold text-gray-300">Demo Admin:</span> admin@example.com / admin123
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = isAdmin() ? 'admin.html' : 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            try {
                const result = await login(email, password);
                showMessage('message', 'Login successful! Redirecting...');

                setTimeout(() => {
                    window.location.href = isAdmin() ? 'admin.html' : 'dashboard.html';
                }, 1000);
            } catch (error) {
                showMessage('message', error.message, true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
