<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Auth App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                üîê Auth App
            </h1>
            <p class="text-gray-400 mt-2">Create your account</p>
        </div>

        <!-- Signup Form -->
        <div class="bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-700">
            <form id="signupForm" class="space-y-6">
                <!-- Message Display -->
                <div id="message" class="hidden"></div>

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <input type="text" id="name" required
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Enter your name">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" required
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" required minlength="6"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Create a password (min 6 characters)">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" required
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        placeholder="Confirm your password">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full p-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-[1.02] active:scale-[0.98]">
                    Create Account
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-4 text-gray-400 text-sm">or</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- Login Link -->
            <p class="text-center text-gray-400">
                Already have an account?
                <a href="login.html" class="text-blue-400 hover:text-blue-300 font-medium">Sign in</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (isLoggedIn()) {
            window.location.href = isAdmin() ? 'admin.html' : 'dashboard.html';
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage('message');

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('message', 'Passwords do not match', true);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                await register(name, email, password);
                showMessage('message', 'Account created! Redirecting to login...');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                showMessage('message', error.message, true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>

</html>
